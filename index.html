<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Sprites</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/active-sprite.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Edit Styles</h2>
            <div id="edit-element"></div>
        </div>

        <div class="content">
            <div class="toolbar">
                <span>Vector Sprites Toolbar</span>
            </div>
            <main class="active-sprite-container">
                <svg id="main-svg" width="100%" height="100%" viewBox="0 0 256 256">
                </svg>
            </main>

            <div class="all-sprites-panel"></div>
        </div>
    </div>

    <script src="script/initialShape.js"></script>
    <script src="script/svg.js"></script>
    <script src="script/editElement.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
