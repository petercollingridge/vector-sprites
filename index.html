<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Sprites</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/active-sprite.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Edit Styles</h2>
            <div id="edit-element"></div>
        </div>

        <div class="content">
            <div class="toolbar">
                <button title="Move">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2v20M12 2l-3 3M12 2l3 3M12 22l-3-3M12 22l3-3M2 12h20M2 12l3-3M2 12l3 3M22 12l-3-3M22 12l-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button title="Scale">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M7 7h2v2M17 7h-2v2M17 17h-2v-2M7 17h2v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button title="Rotate">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2v4M12 2l3 3M12 2l-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <main class="active-sprite-container">
                <svg id="main-svg" width="100%" height="100%" viewBox="0 0 256 256">
                    <rect id="background-rect" x="0.5" y="0.5" width="255" height="255"/>
                    <g id="sprite-elements"></g>
                    <rect id="selection-box"></rect>
                </svg>
            </main>

            <div class="all-sprites-panel"></div>
        </div>
    </div>

    <script src="script/initialShape.js"></script>
    <script src="script/svg.js"></script>
    <script src="script/editElement.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
