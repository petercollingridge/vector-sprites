<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Sprites</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/active-sprite.css">
    <link rel="stylesheet" href="styles/preview.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Edit Shape</h2>
            <div id="edit-element"></div>
        </div>

        <div class="content">
            <div class="toolbar">
                <div>
                    <h3 class="toolbar-title">Add:</h3>
                    <button title="Add rectangle">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <rect x="3" y="3" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                    <button title="Add ellipse">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <ellipse cx="12" cy="12" rx="10" ry="8" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button title="Add polyline">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <polyline points="4 5 20 10 4 15 20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
                        </svg>
                    </button>
                    <button title="Add curved line">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path d="M2 8 C 20 -6, 2 30, 22 16" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                </div>
                <div>
                    <h3 class="toolbar-title">Edit:</h3>
                    <button title="Move">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2v20M12 2l-3 3M12 2l3 3M12 22l-3-3M12 22l3-3M2 12h20M2 12l3-3M2 12l3 3M22 12l-3-3M22 12l-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button title="Edit points">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M4 4 L20 12 L4 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="20" cy="12" r="3" fill="currentColor"/>
                            <circle cx="4" cy="4" r="3" fill="currentColor"/>
                            <circle cx="4" cy="20" r="3" fill="currentColor"/>
                        </svg>
                    </button>
                    <button title="Rotate">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M18 18A8.5 8.5 0 1 1 18 6l-2 -5m2 5l-5 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <main class="active-sprite-container">
                <svg id="main-svg" viewBox="0 0 256 256">
                    <rect id="background-rect" x="0.5" y="0.5" width="255" height="255"/>
                    <g id="sprite-elements"></g>
                    <rect id="selection-box"></rect>
                    <g id="control-points"></g>
                </svg>
            </main>

            <div class="all-sprites-panel">
                <div class="preview-toolbar">
                    <button onclick="addPreview()">Add</button>
                    <button onclick="copyPreview()">Copy</button>
                    <button onclick="deletePreview()">Delete</button>
                </div>
                <div class="all-sprites"></div>
            </div>
        </div>
    </div>

    <script src="script/vars.js"></script>
    <script src="script/utils.js"></script>
    <script src="script/ControlPoint.js"></script>
    <script src="script/SvgElement.js"></script>
    <script src="script/spritePreview.js"></script>
    <script src="script/svg.js"></script>
    <script src="script/toolbar.js"></script>
    <script src="script/editElement.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
